{% extends 'base.html' %}

{% block title %}
    Customers
{% endblock title %}

{% block content %}
    {% for customer in object_list %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{customer.name}}</h5>
                <p class="card-text">{{customer.address}}</p>
                <a href="{% url 'customers:customer-pdf-view' customer.pk %}" class="btn btn-primary">pdf</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
